<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<head>
    <link href="http://rawgithub.com/rbell/WeeblyTwitterBootstrapTheme/master/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://rawgithub.com/rbell/WeeblyTwitterBootstrapTheme/master/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="http://rawgithub.com/rbell/WeeblyTwitterBootstrapTheme/master/css/site.css" rel="stylesheet" type="text/css" />
        <script src="http://bootstrap4weebly.googlecode.com/svn/trunk/jQuery/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="http://bootstrap4weebly.googlecode.com/svn/trunk/bootstrap/js/bootstrap.js" type="text/javascript"></script>
            <!--[if lt IE 9]>
              <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
              <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
		<script type="text/javascript">
			    !function ($) {
			        $(function () {
			            $('.carousel').carousel({ interval: 8000 })
			        });
			    } (window.jQuery);
		</script>
</head>
<body class='  wsite-theme-light'>
	<div id="wrap">	
			<div class="row-fluid">
				<div class="span12">
					<div class="navbar navbar-inverse navbar-fixed-top">
					  <div class="navbar-inner">
						<div class="container">
						  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						  </a>
						  <a class="brand" href="/">{title}</a>
						  <div class="nav-collapse collapse">
							<ul class="nav">
								{item}<li><a href="{itemlink}">{itemtitle}</a></li>{/item}
							</ul>
						  </div>
						</div>
					  </div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row-fluid" id="customContent">
					<div class="span12">
						<p>{content}</p>
					</div>
				</div>
			</div>
			    <div id="push"></div>
	</div>
	<div class="row-fluid" id="footer">
	</div>
<div style='display:none'>{title}</div>
<div style='display:none'>{menu}</div>
<div style='display:none'>{footer}</div>
</body>
</html>
